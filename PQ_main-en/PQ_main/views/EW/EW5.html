<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>心智評估與訓練系統</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div name="Title" class="jumbotron  mb-0 ">
            <div class="text-center  align-self-center">
                <h1>心智評估與訓練系統</h1>
            </div>
        </div>
    </header>
    <div class="container" style="text-align:center">
        <br>
        <form action="/GQ/EQ" method="post">
            <input name="ID" type="text" value="<%=ID%>" style="display:none" />
            <input name="password" type="password" value="<%=password%>" style="display:none" />
            <input type="submit" class="btn btn-primary" style="font-size:200%" value="認知作業" />
        </form>
        <br>
        <form action="/QQ/EQ" method="post">
            <input name="ID" type="text" value="<%=ID%>" style="display:none" />
            <input name="password" type="password" value="<%=password%>" style="display:none" />
            <input type="submit" class="btn btn-primary" style="font-size:200%" value="問卷量表" />
        </form>
        <br>
        <form action="/CQ/EQ" method="post">
            <input name="ID" type="text" value="<%=ID%>" style="display:none" />
            <input name="password" type="password" value="<%=password%>" style="display:none" />
            <input type="submit" class="btn btn-primary" style="font-size:200%" value="認知訓練" />
        </form>
        <br>
        <form action='/exe/ButtonBoard.exe'>
            <input class="btn btn-success" style="font-size:180%" type="button" id="downloadbtn" value="掛載外接按鈕">
            <input style="display: none;" type="submit" value="">
        </form>
        <br>
    </div>
</body>
<script>
    $(document).ready(() => {
        $("#downloadbtn").click(function () {
            const result = confirm("使用步驟:\n1.請同意下載\n2.請插上外接按鈕保持連接狀態\n3.插上外接按鈕後運行該執行檔\n注意:若是連接有誤程式會自行關閉\n注意:進行測驗時請保持該程式為開啟狀態")

            if (result)
                $(this).parent("form").submit();

        });
    });
</script>

</html>
