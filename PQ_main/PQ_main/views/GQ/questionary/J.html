<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>J:空間記憶</title>
</head>
<style>
  .grid{
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    grid-template-rows: repeat(3, 1fr); 
    grid-gap: 5px;
    grid-auto-flow: row;
    width: 600px;
    height: 600px;
    background-color: #000000;
    border-width: 2px;
   }
   .grid>div{
    color: #fff;
    font-size: 50px;
    line-height: 2;
    text-align: center;
    background: var(--backcolor);
    /* padding: 5px; */
   }
   .grid>div>rect{
     margin: 0;
     width: 100px;
     height: 100px;
     content: "";
     display: block;
     background-color: white;
     position: absolute;
     transform: translate(50%, 50%)
   }
</style>
<body>
  <!-- main modal -->
  <div class="modal fade" id="main-model" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h4 class="modal-title " style="margin: 0 auto;" id="exampleModalLongTitle">教學</h4>
        </div>
        <div class="modal-body m-2" style="background-color: rgb(255, 214, 187);height: 15em;">
          測試資料介紹
        </div>
        <div class="btn-group d-flex p-2">
          <button type="button" class=" btn w-100  btn-outline-success" value="practice">練習模式</button>
          <button type="button" class="  btn w-100  btn-outline-success " value="reality">實際測驗</button>
        </div>
        <div class="d-flex m-2">
          <button id="start" type="button" class="w-100 btn btn-primary">開始</button>
        </div>
      </div>
    </div>
  </div>
  <div id="nine-grid" class="square" style="display: none;">
    <div  class="square-inner grid " style="position: relative; margin: auto; margin-top: 5%;" >
    <div><rect name="1" style="display: none;"></rect></div>
    <div><rect name="2" style="display: none;"></rect></div>
    <div><rect name="3" style="display: none;"></rect></div>
    <div><rect name="4" style="display: none;"></rect></div>
    <div><rect name="5" style="display: none;"></rect></div>
    <div><rect name="6" style="display: none;"></rect></div>
    <div><rect name="7" style="display: none;"></rect></div>
    <div><rect name="8" style="display: none;"></rect></div>
    <div><rect name="9" style="display: none;"></rect></div>
    </div>
   </div>
  <!-- cross -->
  <ten id="cross" class="center-screen cross" style="font-size: 28px;color: black;"></ten>
  <!-- finish btn for game -->
  <button id="finish_btn" style="display: none;"></button>
  <!-- post form -->
  <form method="POST" action="/GQ/EQ" style="display: none;">
    <input name="ID">
    <input name="password">
  </form>
</body>
<script type="text/javascript" src="/javascripts/Class_inform.js" ></script>
<script type="text/javascript">
  var game_get = null;
  var game;
  // game = new J(10);
  // game.process();
  $(window).on('load', function () {
    $('#main-model').modal({
      backdrop: 'static',
      keyboard: false
    });


    if (localStorage.getItem("one") != null) { //check if have local storage
      $.post("/GQ/SQ/saveData", {
          ID: "ID",
          password: "password",
          one: localStorage.getItem("one"),
          group: localStorage.getItem("group"),
          type: 'J',
        },
        function (data, textStatus, jqXHR) {
          if (textStatus == "success") {
            localStorage.clear();
          }
        },
        "json"
      );
    }
  });

  $('.btn-group').on('click', '.btn', function () { //practice reality change
    game_get = $(this).val();
    $(this).addClass('active').siblings().removeClass('active');
  });

  $('#start').on('click', function () { //start the game
    if (game_get == "practice") {
      game = new J(10,true);
      game.process();
      $('#main-model').modal('hide');
    } else if (game_get == "reality") {
      game = new J(30);
      game.process();
      $('#main-model').modal('hide');
    }
  });

  $('#finish_btn').on('click', function () {
       console.log(game.one);
      console.log(game.group);
    if (game_get == "reality") {
      $('form').children('input[name="one"]').val(game.one);
      $('form').children('input[name="group"]').val(game.group);
      localStorage.setItem("one", game.one);
      localStorage.setItem("group", game.group);
      $.post("/GQ/SQ/saveData", {
          ID: "ID",
          password: "password",
          one: game.one,
          group: game.group,
          type: 'J',
        },
        function (data, textStatus, jqXHR) {
          if (textStatus == "success") {
            localStorage.clear();
            $('form').submit();
          }
        },
        "json"
      );
    } else { // practice finish reload the page
    //  location.reload();
    }
  });
</script>

</html>
