<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/style_CQ_Q.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/jspsych-6.3.0/jspsych.js"></script>
  <script src="/jspsych-6.3.0/plugins/jspsych-html-keyboard-response.js"></script>
  <link href="/jspsych-6.3.0/css/jspsych.css" rel="stylesheet" type="text/css">
  <script src="/javascripts/CQ_Q.js"></script>
  <script src="/javascripts/chart.js"></script>
  <script src="/javascripts/CQ_DQ.js"></script>
  <script src="/javascripts/arduino.js"></script>
  <title>Q:空間記憶訓練</title>
</head>

<body>
  <!-- main modal -->
  <div class="modal fade" id="main-model" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <button class="btn btn-outline-secondary " style="position: absolute; right: 20px; top: 15px;"
            onclick="$('form').submit();">回首頁</button>
          <h4 class="modal-title " style="margin: 0 auto;" id="exampleModalLongTitle">教學</h4>
        </div>
        <div id="image_div" class="modal-body m-2 p-0 text-center"
          style="background-color: rgba(255, 196, 196, 0.651);height: 18em;">
          <img src="/image/Q_intro1.jpg" alt="information" class=" img-fluid  p-0" style="height: 100%;">
          <img src="/image/Q_intro2.jpg" alt="information" class=" img-fluid  p-0 d-none" style="height: 100%;">
          <a class="carousel-control-next" style="width: 20px;background-color: blue; " role="button" onclick="Next()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="btn-group d-flex p-2">
          <button type="button" class=" btn w-100  btn-outline-success" value="practice">練習模式</button>
          <button type="button" class="  btn w-100  btn-outline-success " value="reality">實際測驗</button>
        </div>
        <div class="d-flex m-2">
          <button id="start" type="button" class="w-100 btn btn-primary">開始</button>
        </div>
      </div>
    </div>
  </div>
  <!-- post form -->
  <form method="POST" action="/CQ/EQ" style="display: none;">
    <input name="ID" value="<%=ID%>">
    <input name="password" value="<%=password%>">
  </form>
</body>
<script>
  var img_place = 0;
  function Next() {
    images = $("#image_div").find("img");
    img_place >= images.length - 1 ? img_place = 0 : img_place++;
    $(images[img_place]).removeClass('d-none').siblings("img").addClass('d-none');
  }
  const handler = new Handler('Q', '<%=ID%>', '<%=password%>');
  var game_get = null;
  var game;
  $(window).on('load', function () {
    $('#main-model').modal({
      backdrop: 'static',
      keyboard: false
    });
    setArduinoMode("FJ");
    preload(["/image/CQ_Q_animal/1.png", "/image/CQ_Q_animal/2.png", "/image/CQ_Q_animal/3.png", "/image/CQ_Q_animal/4.png", "/image/CQ_Q_animal/5.png",])
    handler.saveLocalData().then(re => re == "success" ? console.log(re, "saveLocalData") : $("form").submit());
  });

  $('.btn-group').on('click', '.btn', function () { //practice reality change
    game_get = $(this).val();
    $(this).addClass('active').siblings().removeClass('active');
  });

  $('#start').on('click', function () { //start the game
    $('#main-model').modal('hide');

    if (game_get == "reality") {
      let questionary = new Q(false);
      handler.startTest({ questionary: questionary, isExercise: false })
    } else {
      let questionary = new Q(true);
      handler.startTest({ questionary: questionary, isExercise: true });
    }
  });
</script>

</html>
